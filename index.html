<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Pal - Your Personal Study Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-out;
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #667eea;
        }
        
        .results h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .quiz-question {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
        }
        
        .quiz-question p {
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .options {
            margin-left: 20px;
        }
        
        .option {
            margin-bottom: 8px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .option:hover {
            background: #e0e0e0;
        }
        
        .tip {
            background: #e8f5e9;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #4caf50;
        }
        
        .resource {
            background: #e3f2fd;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
        }
        
        .resource a {
            color: #2196f3;
            text-decoration: none;
            font-weight: 600;
        }
        
        .resource a:hover {
            text-decoration: underline;
        }
        
        .feedback {
            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff9800;
            font-size: 1.1em;
            color: #e65100;
            font-weight: 600;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .schedule-table th, .schedule-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .schedule-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .schedule-table tr:hover {
            background: #f5f5f5;
        }
        
        .download-btn {
            background: #4caf50;
            margin-top: 15px;
        }
        
        .download-btn:hover {
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì AI Study Pal</h1>
            <p>Your Personal AI-Powered Study Assistant</p>
        </header>
        
        <div class="main-content">
            <!-- Study Plan Generator -->
            <div class="card">
                <h2>üìÖ Study Plan Generator</h2>
                <form id="planForm">
                    <div class="form-group">
                        <label for="planSubject">Subject:</label>
                        <select id="planSubject" required>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Literature">Literature</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="planDays">Number of Days:</label>
                        <input type="number" id="planDays" min="1" max="30" value="5" required>
                    </div>
                    <div class="form-group">
                        <label for="planHours">Total Study Hours:</label>
                        <input type="number" id="planHours" min="1" max="100" value="5" required>
                    </div>
                    <div class="form-group">
                        <label for="planScenario">Scenario:</label>
                        <select id="planScenario" required>
                            <option value="exam_prep">Exam Preparation</option>
                            <option value="homework">Homework</option>
                            <option value="project">Project</option>
                        </select>
                    </div>
                    <button type="submit">Generate Plan</button>
                </form>
                <div id="planResults"></div>
            </div>
            
            <!-- Quiz Generator -->
            <div class="card">
                <h2>‚ùì Quiz Generator</h2>
                <form id="quizForm">
                    <div class="form-group">
                        <label for="quizSubject">Subject:</label>
                        <select id="quizSubject" required>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Literature">Literature</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quizQuestions">Number of Questions:</label>
                        <input type="number" id="quizQuestions" min="1" max="10" value="5" required>
                    </div>
                    <div class="form-group">
                        <label for="quizDifficulty">Difficulty Level:</label>
                        <select id="quizDifficulty" required>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Mixed">Mixed</option>
                        </select>
                    </div>
                    <button type="submit">Generate Quiz</button>
                </form>
                <div id="quizResults"></div>
            </div>
            
            <!-- Text Summarizer -->
            <div class="card">
                <h2>üìù Text Summarizer</h2>
                <form id="summaryForm">
                    <div class="form-group">
                        <label for="summaryText">Text to Summarize:</label>
                        <textarea id="summaryText" rows="6" placeholder="Paste your text here..." required></textarea>
                    </div>
                    <button type="submit">Summarize</button>
                </form>
                <div id="summaryResults"></div>
            </div>
            
            <!-- Study Tips Generator -->
            <div class="card">
                <h2>üí° Study Tips</h2>
                <form id="tipsForm">
                    <div class="form-group">
                        <label for="tipsSubject">Subject:</label>
                        <select id="tipsSubject" required>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Literature">Literature</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numTips">Number of Tips:</label>
                        <input type="number" id="numTips" min="1" max="5" value="3" required>
                    </div>
                    <button type="submit">Get Tips</button>
                </form>
                <div id="tipsResults"></div>
            </div>
            
            <!-- Feedback Generator -->
            <div class="card">
                <h2>üéØ Motivational Feedback</h2>
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="feedbackScore">Your Score (0-100):</label>
                        <input type="number" id="feedbackScore" min="0" max="100" value="75" required>
                    </div>
                    <div class="form-group">
                        <label for="feedbackSubject">Subject:</label>
                        <select id="feedbackSubject" required>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Literature">Literature</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                    <button type="submit">Get Feedback</button>
                </form>
                <div id="feedbackResults"></div>
            </div>
            
            <!-- Resource Suggester -->
            <div class="card">
                <h2>üîó Resource Suggestions</h2>
                <form id="resourceForm">
                    <div class="form-group">
                        <label for="resourceSubject">Subject:</label>
                        <select id="resourceSubject" required>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Literature">Literature</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                    <button type="submit">Get Resources</button>
                </form>
                <div id="resourceResults"></div>
            </div>
            
            <!-- Full Study Session -->
            <div class="card full-width">
                <h2>üöÄ Complete Study Session</h2>
                <form id="sessionForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="sessionSubject">Subject:</label>
                            <select id="sessionSubject" required>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Science">Science</option>
                                <option value="History">History</option>
                                <option value="Literature">Literature</option>
                                <option value="Computer Science">Computer Science</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sessionDays">Days:</label>
                            <input type="number" id="sessionDays" min="1" max="30" value="5" required>
                        </div>
                        <div class="form-group">
                            <label for="sessionHours">Study Hours:</label>
                            <input type="number" id="sessionHours" min="1" max="100" value="5" required>
                        </div>
                        <div class="form-group">
                            <label for="sessionScenario">Scenario:</label>
                            <select id="sessionScenario" required>
                                <option value="exam_prep">Exam Preparation</option>
                                <option value="homework">Homework</option>
                                <option value="project">Project</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sessionText">Optional Text (for summary):</label>
                        <textarea id="sessionText" rows="4" placeholder="Paste text for summarization (optional)"></textarea>
                    </div>
                    <button type="submit">Generate Complete Session</button>
                </form>
                <div id="sessionResults"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Study Plan Form
        document.getElementById('planForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const subject = document.getElementById('planSubject').value;
            const days = document.getElementById('planDays').value;
            const hours = document.getElementById('planHours').value;
            const scenario = document.getElementById('planScenario').value;
            
            showLoading('planResults');
            
            try {
                const response = await fetch('/api/generate-plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, hours, scenario, days })
                });
                
                const data = await response.json();
                displayPlan(data, 'planResults');
            } catch (error) {
                document.getElementById('planResults').innerHTML = `<div class="results"><p style="color: red;">Error: ${error.message}</p></div>`;
            }
        });
        
        // Quiz Form
        document.getElementById('quizForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const subject = document.getElementById('quizSubject').value;
            const num_questions = document.getElementById('quizQuestions').value;
            const difficulty = document.getElementById('quizDifficulty').value;
            
            showLoading('quizResults');
            
            try {
                const response = await fetch('/api/generate-quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, num_questions, difficulty })
                });
                
                const data = await response.json();
                displayQuiz(data.quiz, 'quizResults');
            } catch (error) {
                document.getElementById('quizResults').innerHTML = `<div class="results"><p style="color: red;">Error: ${error.message}</p></div>`;
            }
        });
        
        // Summary Form
        document.getElementById('summaryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('summaryText').value;
            
            showLoading('summaryResults');
            
            try {
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();
                document.getElementById('summaryResults').innerHTML = `
                    <div class="results">
                        <h3>Summary:</h3>
                        <p>${data.summary}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('summaryResults').innerHTML = `<div class="results"><p style="color: red;">Error: ${error.message}</p></div>`;
            }
        });
        
        // Tips Form
        document.getElementById('tipsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const subject = document.getElementById('tipsSubject').value;
            const num_tips = document.getElementById('numTips').value;
            
            showLoading('tipsResults');
            
            try {
                const response = await fetch('/api/get-tips', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, num_tips })
                });
                
                const data = await response.json();
                let html = '<div class="results"><h3>Study Tips:</h3>';
                data.tips.forEach((tip, i) => {
                    html += `<div class="tip"><strong>${i+1}.</strong> ${tip}</div>`;
                });
                html += '</div>';
                document.getElementById('tipsResults').innerHTML = html;
            } catch (error) {
                document.getElementById('tipsResults').innerHTML = `<div class="results"><p style="color: red;">Error: ${error.message}</p></div>`;
            }
        });
        
        // Feedback Form
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const score = document.getElementById('feedbackScore').value;
            const subject = document.getElementById('feedbackSubject').value;
            
            showLoading('feedbackResults');
            
            try {
                const response = await fetch('/api/get-feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ score, subject })
                });
                
                const data = await response.json();
                document.getElementById('feedbackResults').innerHTML = `
                    <div class="feedback">${data.feedback}</div>
                `;
            } catch (error) {
                document.getElementById('feedbackResults').innerHTML = `<div class="results"><p style="color: red;">Error: ${error.message}</p></div>`;
            }
        });
        
        // Resource Form
        document.getElementById('resourceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const subject = document.getElementById('resourceSubject').value;
            
            showLoading('resourceResults');
            
            try {
                const response = await fetch('/api/get-resources', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject })
                });
                
                const data = await response.json();
                let html = '<div class="results"><h3>Recommended Resources:</h3>';
                data.resources.forEach((resource, i) => {
                    html += `<div class="resource"><strong>${i+1}.</strong> <a href="${resource}" target="_blank">${resource}</a></div>`;
                });
                html += '</div>';
                document.getElementById('resourceResults').innerHTML = html;
            } catch (error) {
                document.getElementById('resourceResults').innerHTML = `<div class="results"><p style="color: red;">Error: ${error.message}</p></div>`;
            }
        });
        
        // Full Session Form
        document.getElementById('sessionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const subject = document.getElementById('sessionSubject').value;
            const days = document.getElementById('sessionDays').value;
            const hours = document.getElementById('sessionHours').value;
            const scenario = document.getElementById('sessionScenario').value;
            const text = document.getElementById('sessionText').value;
            
            showLoading('sessionResults');
            
            try {
                const response = await fetch('/api/full-study-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, hours, scenario, text, days })
                });
                
                const data = await response.json();
                displayFullSession(data, 'sessionResults');
            } catch (error) {
                document.getElementById('sessionResults').innerHTML = `<div class="results"><p style="color: red;">Error: ${error.message}</p></div>`;
            }
        });
        
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading...</p></div>';
        }
        
        function displayPlan(plan, elementId) {
            let html = '<div class="results"><h3>Study Plan</h3>';
            html += `<p><strong>Subject:</strong> ${plan.subject}</p>`;
            html += `<p><strong>Total Days:</strong> ${plan.total_days} | <strong>Total Hours:</strong> ${plan.total_hours}</p>`;
            html += `<p><strong>Scenario:</strong> ${plan.scenario}</p>`;
            html += `<p><strong>Intensity:</strong> ${plan.intensity}</p>`;
            html += `<table class="schedule-table"><tr><th>Day</th><th>Date</th><th>Hours</th><th>Activity</th></tr>`;
            
            plan.schedule.forEach(day => {
                html += `<tr><td>Day ${day.day}</td><td>${day.date}</td><td>${day.hours}</td><td>${day.activities}</td></tr>`;
            });
            
            html += '</table>';
            html += `<button class="download-btn" onclick="downloadPlan('${plan.subject}', ${plan.total_hours}, '${plan.scenario}', ${plan.total_days})">üì• Download as CSV</button>`;
            html += '</div>';
            
            document.getElementById(elementId).innerHTML = html;
        }
        
        function displayQuiz(quiz, elementId) {
            let html = '<div class="results"><h3>Quiz Questions</h3>';
            html += '<form id="quizAnswerForm">';
            
            quiz.forEach((q, i) => {
                html += `<div class="quiz-question">
                    <p><strong>${i+1}. ${q.question}</strong></p>
                    <p style="font-size: 0.9em; color: #666;">Difficulty: ${q.difficulty}</p>
                    <div class="options">`;
                
                Object.entries(q.options).forEach(([key, value]) => {
                    if (key !== 'correct') {
                        html += `<label style="display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; padding: 8px; background: #f0f0f0; border-radius: 5px;">
                            <input type="radio" name="question_${i}" value="${key}" style="margin-right: 10px; cursor: pointer;">
                            <span>${key}. ${value}</span>
                        </label>`;
                    }
                });
                
                html += '</div></div>';
            });
            
            html += '<button type="submit" style="background: #667eea; color: white; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 600; margin-top: 20px;">Submit Quiz</button>';
            html += '</form>';
            html += '<div id="quizResultsDisplay"></div>';
            
            document.getElementById(elementId).innerHTML = html;
            
            document.getElementById('quizAnswerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                let correct = 0;
                let total = quiz.length;
                let results = '<div class="results" style="margin-top: 20px;"><h3>Quiz Results</h3>';
                
                quiz.forEach((q, i) => {
                    const selected = document.querySelector(`input[name="question_${i}"]:checked`);
                    const isCorrect = selected && selected.value === q.options.correct;
                    
                    if (isCorrect) correct++;
                    
                    results += `<div style="padding: 10px; margin-bottom: 10px; border-radius: 5px; background: ${isCorrect ? '#e8f5e9' : '#ffebee'}; border-left: 4px solid ${isCorrect ? '#4caf50' : '#f44336'};">
                        <p><strong>Q${i+1}: ${q.question}</strong></p>
                        <p>Your answer: ${selected ? selected.value + '. ' + q.options[selected.value] : 'Not answered'}</p>
                        <p>Correct answer: ${q.options.correct}. ${q.options[q.options.correct]}</p>
                        <p style="color: ${isCorrect ? '#4caf50' : '#f44336'}; font-weight: 600;">${isCorrect ? '‚úì Correct' : '‚úó Incorrect'}</p>
                    </div>`;
                });
                
                const percentage = Math.round((correct / total) * 100);
                results += `<div style="background: #fff3e0; padding: 15px; border-radius: 8px; margin-top: 20px; border-left: 4px solid #ff9800;">
                    <h4>Score: ${correct}/${total} (${percentage}%)</h4>
                    <p>${percentage >= 80 ? 'üéâ Excellent work!' : percentage >= 60 ? 'üëç Good job!' : 'üìö Keep practicing!'}</p>
                </div>`;
                results += '</div>';
                
                document.getElementById('quizResultsDisplay').innerHTML = results;
            });
        }
        
        function displayFullSession(session, elementId) {
            let html = '<div class="results"><h3>Complete Study Session</h3>';
            html += `<p><strong>Subject:</strong> ${session.subject} | <strong>Days:</strong> ${session.days} | <strong>Hours:</strong> ${session.hours} | <strong>Scenario:</strong> ${session.scenario}</p>`;
            
            // Plan
            html += '<h4 style="margin-top: 20px; color: #667eea;">üìÖ Study Plan</h4>';
            session.plan.schedule.forEach(day => {
                html += `<p><strong>Day ${day.day} (${day.date}):</strong> ${day.activities} (${day.hours} hours)</p>`;
            });
            
            // Quiz
            html += '<h4 style="margin-top: 20px; color: #667eea;">‚ùì Quiz Preview</h4>';
            session.quiz.slice(0, 2).forEach((q, i) => {
                html += `<p><strong>${i+1}. ${q.question}</strong> (${q.difficulty})</p>`;
            });
            
            // Tips
            html += '<h4 style="margin-top: 20px; color: #667eea;">üí° Study Tips</h4>';
            session.tips.forEach((tip, i) => {
                html += `<div class="tip">${i+1}. ${tip}</div>`;
            });
            
            // Resources
            html += '<h4 style="margin-top: 20px; color: #667eea;">üîó Resources</h4>';
            session.resources.forEach((resource, i) => {
                html += `<div class="resource">${i+1}. <a href="${resource}" target="_blank">${resource}</a></div>`;
            });
            
            if (session.summary) {
                html += `<h4 style="margin-top: 20px; color: #667eea;">üìù Summary</h4><p>${session.summary}</p>`;
            }
            
            html += '</div>';
            document.getElementById(elementId).innerHTML = html;
        }
        
        async function downloadPlan(subject, hours, scenario, days) {
            const response = await fetch('/api/download-plan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ subject, hours, scenario, days })
            });
            
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `study_plan_${subject}.csv`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
